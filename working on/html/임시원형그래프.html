<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    

    <style>
        #chart {
            position: relative;
        }

            #chart path {
                stroke: #fff;
            }

        #explanation {
            position: absolute;
            top: 260px;
            left: 305px;
            width: 140px;
            text-align: center;
            color: #666;
            z-index: -1;
        }

        #percentage {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>Teaching Activity</h1>
    <!-- chart div 부터 percentage까지 전부 사용해야 함-->
    <div id="sequence"></div>
    <div id="chart">
        <div id="explanation" style="visibility: hidden;">
            <span id="percentage"></span><br />
            여기에 설명이 들어갑니다
        </div>
    </div>
    <script type="text/javascript" src="../js/sunburst.js">
    </script>
</body>
</html>
