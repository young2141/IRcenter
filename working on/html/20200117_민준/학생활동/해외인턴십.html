<!DOCTYPE html>
<head>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../../../js/studentexp_field_oversea.js"></script>
</head>
<style>
    .chartdiv {
        width: 800px;
        height: 600px;
    }
</style>
<body>
    <h1>현장실습기관 수</h1>
    <div id="chartdiv1" class="chartdiv"></div>
    <h1>현장실습 학생 수</h1>
    <div id="chartdiv2" class="chartdiv"></div>
    <script>chart()</script>

    <form>
        <input type=button value='◀' onclick=decrease()>
        <input id="years" type=range min=2010 max=2019 step=1 value=2019
               oninput=valuechange(parseInt(this.value))>
        <input type=button value='▶' onclick=increase()>
        <script>
            function valuechange(value) {
                document.getElementById('span1').innerHTML = value;
                chart();
            }
            function decrease() {
                current_value = document.getElementById('years').value
                document.getElementById('years').value -= 1
                valuechange(document.getElementById('years').value)
            }
            function increase() {
                document.getElementById('years').value++;
                current_value = document.getElementById('years').value
                valuechange(document.getElementById('years').value)
            }
        </script>
        <br>
        <div style="text-align: center; width: 180px"><span id="span1">2019</span></div>
    </form>
</body>
