    yAxis.renderer.minGridDistance = 10;

    xAxis.renderer.grid.template.dx = 50;
    xAxis.renderer.grid.template.height = 50;
    xAxis.renderer.ticks.template.length = 100;

    // Create series
    var series = chart.series.push(new am4charts.ColumnSeries());
    series.dataFields.valueX = "value";
    series.dataFields.categoryY = "major";
    series.columns.template.tooltipText = "{categoryY}: [bold]{valueX}[/]";
    series.columns.template.strokeWidth = 0;

    series.dx = 50;
    series.columns.template.adapter.add("fill", function(fill, target) {
      if (target.dataItem) {
        switch(target.dataItem.dataContext.division) {
          case "인문사회계열":
            return chart.colors.getIndex(0);
            break;
          case "자연과학계열":
            return chart.colors.getIndex(1);
            break;
          case "공학계열":
            return chart.colors.getIndex(2);
            break;
          case "예체능계열":
            return chart.colors.getIndex(3);
            break;
        }
      }
      return fill;
    });
    
    // Add ranges
    function addRange(label, start, end, color) {
      var range = yAxis.axisRanges.create();
      range.category = start;
      range.endCategory = end;
      range.label.text = label;
      range.label.width = 100;
      range.label.disabled = false;
      range.label.fill = color;
      range.label.location = 0;
      range.label.dx = -180;
      range.label.dy = 12;
      range.label.fontWeight = "bold";
      range.label.fontSize = 12;
      range.label.horizontalCenter = "left"
      range.label.inside = true;
      
      range.grid.stroke = am4core.color("#396478");
      range.grid.strokeOpacity = 1;
      range.tick.length = 200;
      range.tick.disabled = false;
      range.tick.strokeOpacity = 0.6;
      range.tick.stroke = am4core.color("#396478");
      range.tick.location = 0;

    }
